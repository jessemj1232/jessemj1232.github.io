
<div class="jumbo jumbotron-fluid">

    <div class="container" id="contactID" ng-app="ContactForm">
        <h1 id="contactTitle">Contact Me!</h1>
        <form name="cf" >
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" ng-model="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email (optional)</label>
            <input id="email" type="email" name="email">
          </div>
          <div class="form-group">
            <label for="msg">Message</label>
            <textarea id="msg" name="message" rows="4" ng-model="msg" required></textarea>
          </div>
          <input type="submit" value="Send" />
        </form>
      </div>

</div>
<style>
        h1, label {
            color: black;
        }  
     </style>
